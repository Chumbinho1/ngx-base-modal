<ngx-modal>
     <ngx-modal-header [title]="title" (closeEventEmitter)="close()" />
     <ngx-modal-body>
          Modal Body
     </ngx-modal-body>
     <ngx-modal-footer>
          <button class="btn btn-secondary" (click)="close()">
               Cancelar
          </button>
          <button class="btn btn-primary" (click)="close()">
               Confirmar
          </button>
     </ngx-modal-footer>
</ngx-modal>
