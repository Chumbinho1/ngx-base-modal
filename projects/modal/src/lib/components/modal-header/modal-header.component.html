<div class="modal-header" [ngClass]="headerClasses">
     <ng-content *ngIf="useNgContent; else default" />
</div>

<ng-template #default>
     <h4 class="modal-title pull-left" [ngClass]="titleClasses">{{title}}</h4>
     <button type="button" class="btn-close close pull-right " [ngClass]="closeButtonClasses" aria-label="Close"
          (click)="close()">
          <span aria-hidden=" true" class="visually-hidden">&times;</span>
     </button>
</ng-template>
